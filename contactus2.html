<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>

    <!-- FontAwesome İkonlar -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
        }

        body {
            background: linear-gradient(to right, #6E7B8B, #E0F7FA);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px;
            position: relative;
            font-family: Arial, sans-serif;
        }

        /* Sağ üst köşedeki Home Butonu */
        .home-btn {
            position: absolute;
            top: 25px;
            right: 20px;
            height: 45px;
            background: #ff7200;
            color: white;
            padding-top: 10px;
            padding-left: 15px;
            padding-right: 15px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.4s;
            text-decoration: none;
            text-align: center;
        }


        .contact {
            background: #ffffff;
            width: 100%;
            max-width: 1200px;
            border-radius: 15px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
            overflow: hidden;
            display: flex;
            flex-wrap: wrap;
            margin-top: -20px;
        }

        .content {
            width: 100%;
            height: 60px;
            text-align: center;
            background: #6c757d;
            padding: 20px 0;
        }

        .content h1 {
            color: #ffffff;
            font-size: 36px;
            font-weight: 600;
            letter-spacing: 1px;
            margin-top: -15px;
            text-align: center;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            width: 100%;
            padding: 40px;
        }

        .contactInfo {
            flex: 1;
            padding: 20px;
            background: #f1f3f5;
            border-radius: 10px;
            margin-right: 20px;

        }

        .contactInfo .box {
            display: flex;
            align-items: center;
            margin-bottom: 25px;
        }

        .contactInfo .icon {
            font-size: 30px;
            color: #212529;
            width: 50px;
        }

        .contactInfo .text h3 {
            font-size: 20px;
            color: #212529;
            font-weight: 600;
        }

        .contactInfo .text p {
            font-size: 16px;
            color: #555;
        }

        .contactForm {
            flex: 2;
            padding: 20px;
        }

        .contactForm form {
            display: flex;
            flex-direction: column;
        }

        .contactForm h2 {
            font-size: 28px;
            color: #ff7200;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .inputBox {
            position: relative;
            margin-bottom: 25px;
        }

        .inputBox input,
        .inputBox textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #6c757d;
            border-radius: 8px;
            outline: none;
            background: #f8f9fa;
            font-size: 16px;
            color: #212529;
            transition: 0.3s;
        }

        .inputBox span {
            position: absolute;
            top: 50%;
            left: 15px;
            transform: translateY(-50%);
            pointer-events: none;
            color: #6c757d;
            transition: 0.3s;
            font-size: 16px;
        }

        .inputBox input:focus,
        .inputBox textarea:focus {
            background: #ffffff;
            border-color: #212529;
        }

        .inputBox input:focus~span,
        .inputBox textarea:focus~span,
        .inputBox input:valid~span,
        .inputBox textarea:valid~span {
            top: 0;
            left: 10px;
            font-size: 12px;
            color: #212529;
            background: #ffffff;
            padding: 0 5px;
        }

        .inputBox input[type="submit"] {
            background: #ff7200;
            color: white;
            border: none;
            cursor: pointer;
            font-weight: 600;
            padding: 12px;
            transition: 0.4s;
        }

        .inputBox input[type="submit"]:hover {
            background: #6c757d;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .contactInfo {
                margin-right: 0;
                margin-bottom: 20px;
            }
        }
    </style>
</head>

<body>


    <a href="cardetails.php" class="home-btn">Anasayfa</a>

    <section class="contact">

        <div class="content">
            <h1><b>İletişim Formu</b></h1>
        </div>

        <div class="container">

            <div class="contactInfo">
                <div class="box">
                    <div class="icon"><i class="fas fa-map-marker-alt"></i></div>
                    <div class="text">
                        <h3>Adresimiz</h3>
                        <p>Atatürk Mah. 1234. Sokak No: 10/A<br>Nilüfer, Bursa<br>16000</p>
                    </div>
                </div>

                <div class="box">
                    <div class="icon"><i class="fas fa-phone-alt"></i></div>
                    <div class="text">
                        <h3>İletişim Numarası</h3>
                        <p>0224 123 45 67</p>
                    </div>
                </div>

                <div class="box">
                    <div class="icon"><i class="fas fa-envelope"></i></div>
                    <div class="text">
                        <h3>Email</h3>
                        <p>destek@carskiralama.com</p>
                    </div>
                </div>
            </div>


            <div class="contactForm">
                <form>
                    <h2>Mesaj Gönder</h2>

                    <div class="inputBox">
                        <input type="text" name="fullname" required="required">
                        <span>İsim ve Soyisim</span>
                    </div>

                    <div class="inputBox">
                        <input type="email" name="email" required="required">
                        <span>Email</span>
                    </div>

                    <div class="inputBox">
                        <textarea name="message" rows="5" required="required"></textarea>
                        <span>Düşünceleriniz...</span>
                    </div>

                    <div class="inputBox">
                        <input type="submit" value="Gönder">
                    </div>

                </form>
            </div>

        </div>
    </section>

</body>

</html>
